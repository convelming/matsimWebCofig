<!DOCTYPE html>
<html lang="zh">
  <head>
    <link rel="icon" href="<%= BASE_URL %>static/img/favicon.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script>
      window.VUE_APP_EXTERNAL_FILE_PATH = "<%= process.env.VUE_APP_EXTERNAL_FILE_PATH %>";
    </script>
    <script defer="defer" src="<%= BASE_URL %>static/js/proj4.js"></script>
    <% if (htmlWebpackPlugin.options.name == "pt") { %>
    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=3kc8Adbc2OX8U6wUDr3DWOfUCMboxWrq"></script>
    <script defer="defer" src="<%= BASE_URL %>static/js/config.js"></script>
    <script defer="defer" src="<%= BASE_API %>pt/main/getJsConfig/config.js"></script>
    <% } %>
  </head>
  <body>
    <%= `<!-- ${JSON.stringify(htmlWebpackPlugin.options)} -->` %>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
