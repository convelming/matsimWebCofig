	<script>
		function sendEmail() {
			var submitData = {};
			submitData.userName = document.getElementById("userName").value;
			submitData.email = document.getElementById("email").value;
			$.ajax({
				url: "/verify/sendEmail",
				type: "post",
				data: submitData,
				dataType: "json",
				beforeSend: function(){
					if(!confirm("are you sure to send?")){
						this.abort();
						return false;
					}
				},
				success: function (result){
				    console.log(result);
				    if(!result.success){
						alert(result.errMsg);
                    }else{
				        alert("Password has been sent to your email, please check.");
                        window.location.href="../login/loginPage.html";
                    }
				}
			})
		}
	</script>

						</div>
						<div class="form-group">

							 placeholder="Email" autocomplete="off">

						<div class="form-group">

						</div>
						<div class="form-group">
							<input type="button" onclick="sendEmail()" value="Send Email" name="send" class="btn btn-primary">
						</div>
